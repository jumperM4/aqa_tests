name: CI for TMDB Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t tmdb-tests .

    - name: Run tests
      run: |
        docker run --rm -e BASE_URL=${{ secrets.BASE_URL }} -e KEY_TO_API_ACCESS=${{ secrets.KEY_TO_API_ACCESS }} tmdb-tests
